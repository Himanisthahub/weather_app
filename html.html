<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <form id="search-form">
      <input type="text" id="city-input" placeholder="Enter city name">
      <button type="submit">Search</button>
    </form>
    <p id="error-message" class="error-message"></p>
    <div class="result-box">
      <h2 id="city-name"></h2>
      <p id="country-name"></p>
      <p id="day"></p>
      <p id="time"></p>
      <img id="weather-icon" src="" alt="Weather Icon">
      <p id="description"></p>
      <p id="temperature"></p>
      <p id="humidity"></p>
      <p id="pressure"></p>
      <p id="wind"></p>
      
      <p id="rainfall"></p>
    </div>
    <button id="past-data-button">Show Past Data</button>
    <div class="past-data"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
